extends:
  - "airbnb-base"
parser: typescript-eslint-parser
env:
  node: true
  es6: true
rules:
  import/prefer-default-export:
    - off
  class-methods-use-this:
    - off
  no-unused-vars:
    - warn
  arrow-body-style:
    - off
  no-param-reassign:
    - warn
  no-underscore-dangle:
    - off
  array-callback-return:
    - off
